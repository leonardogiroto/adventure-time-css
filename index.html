<!doctype html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <title>Adventure Time in CSS</title>
    <meta name="description" content="Adventure Time Characters Faces Built with CSS" >
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300, 400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="all" >

    <meta name="theme-color" content="#fafafa">
  </head>

  <body>
    <header>
      <h1>It's Adventure Time!</h1>
      <p>
        Project Description
      </p>
    </header>

    <ul>
      <li>Finn</li>
      <li>Jake</li>
    </ul>

    <div class="Finn" >
      <div class="Finn__ears" >
        <div class="Finn__ear Finn__ear--left" ></div>
        <div class="Finn__ear Finn__ear--right" ></div>
      </div>
      <div class="Finn__hat" >
        <div class="Finn__face" >
          <div class="Finn__eyes" >
            <div class="Finn__eye" >
              <div class="Finn__pupil" ></div>
            </div>
            <div class="Finn__eye" >
              <div class="Finn__pupil" ></div>
            </div>
          </div>
          <div class="Finn__mouth" ></div>
          <div class="Finn__mouth--sad" >
            <div class="Finn__mouth-curves" ></div>
            <div class="Finn__mouth-curves" ></div>
            <div class="Finn__mouth-curves" ></div>
            <div class="Finn__mouth-curves" ></div>
          </div>
          <div class="Finn__wrinkles" >
            <div class="Finn__wrinkle" ></div>
            <div class="Finn__wrinkle" ></div>
            <div class="Finn__wrinkle" ></div>
          </div>
        </div>
      </div>
    </div>

    <div class="Jake" >
      <div class="Jake__ears" ></div>
      <div class="Jake__face" >
        <div class="Jake__eyes" >
          <div class="Jake__eye" >
            <div class="Jake__pupil" ></div>
          </div>
          <div class="Jake__eye" >
            <div class="Jake__pupil" ></div>
          </div>
        </div>
        <div class="Jake__moustache" >
          <div class="Jake__moustache-left-tip" ></div>
          <div class="Jake__moustache-right-tip" ></div>
          <div class="Jake__mouth" ></div>
        </div>
        <div class="Jake__nose" ></div>
      </div>
    </div>
  </body>
</html>
